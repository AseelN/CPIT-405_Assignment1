<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 03 - CSS Practice</title>

  <style>
    
    .image-preview img {
      border-top: 30px solid skyblue;
      border-right: 30px solid lightpink;
      border-bottom: 30px solid lightgreen;
      border-left: 30px solid papayawhip;
    }


    span { color: green; }
    #header span { color: pink; }
    #header *:last-child { color: orange; }
    #header span:first-child:hover { color: blue; }
    p > span { color: red; }
  </style>
</head>
<body>


  <div class="image-preview">
    <img src="https://cpit405.gitlab.io/images/KAU_logo.png" alt="KAU Logo">
  </div>


  <div id="header">
    <span class="myclass1">Every</span>
    <span class="myclass2">one can</span>
    <span class="myclass3">success.</span>
  </div>


  <p>
    One machine can do the work of fifty ordinary men.
    <span class="myclass4">No machine can do the work of one extraordinary man.</span>
  </p>


  <table border="1">
    <tr>
      <th> </th>
      <th>Color</th>
      <th>Hover Color</th>
    </tr>
    <tr>
      <td>span.myclass1</td>
      <td>pink</td>
      <td>blue</td>
    </tr>
    <tr>
      <td>span.myclass2</td>
      <td>pink</td>
      <td>pink</td>
    </tr>
    <tr>
      <td>span.myclass3</td>
      <td>orange</td>
      <td>orange</td>
    </tr>
    <tr>
      <td>span.myclass4</td>
      <td>red</td>
      <td>red</td>
    </tr>
  </table>

</body>
</html>
