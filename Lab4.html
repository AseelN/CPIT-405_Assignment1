<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Great Auto Parts - Order Form</title>
  <style>

    body {
      font-family: Times New Roman, sans-serif;
      background-color: #000000;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 100%;       /* fill full width */
      height: 100vh;     /* fill full height */
      box-sizing: border-box;
    }

    .form-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    text {
      resize: vertical;
      min-height: 80px;
    }

    .submit {
      width: 100%;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit:hover {
      background: #0056b3;
    }
    
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Great Auto Parts - Order Form</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter your last name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email address">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="make">Make:</label>
      <input type="text" id="make" placeholder="Car Make">

      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="Car Model">

      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="Year">

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="part">Spare Part:</label>
      <input type="text" id="part" placeholder="Enter the spare part you need">

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Enter quantity">

      <label for="comment">Comment:</label>
      <textarea id="comment" placeholder="Enter your comment"></textarea>

      <button type="submit" class="submit">Submit</button>
    </form>
  </div>

</body>
</html>
